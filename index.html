<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main_stylesheet.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="row g-0">
          <div class="col-md-6">
            <img class="img-fluid rounded-start" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <p class="card-header bg-transparent">PERFUME</p>
              <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
              <p class="card-text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="salePrice">$149.99<sup class="price">$169.99</sup></p>
              <button class="btn btn-primary"><img class="btnIcon" src="./images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="credits">
      <p>
        Challenge by <a href="https://www.frontendmentor.io/profile/NatashaAC" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://natashaagathachambers.com/" target="_blank">Natasha Chambers</a>.
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
